<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorias</title>
</head>
<body>
    <input type="text" id="idPao" placeholder="Pães por dia">
    <input type="text" id="idBolacha" placeholder="Pacotes de bolacha por dia">
    <input type="text" id="idChoco" placeholder="Copos de achocolatado por dia">

    <button onclick="analisar()">Verificar calorias</button>

    <p id="idResultado"></p>
</body>
<script>
    function analisar(){
        let pao = Number(idPao.value);
        let bolacha = Number(idBolacha.value);
        let choco = Number(idChoco.value);

        let total = (pao * 50) + (bolacha * 80) + (choco * 70);

        if (total < 200){
            idResultado.innerHTML = "Parabéns, vai ficar em forma!";
        } else if (total >= 200 && total <= 400){
            idResultado.innerHTML = "Cuidado, vai ficar menos saudável !";
        } else if (total > 400){
            idResultado.innerHTML = "Alerta crítico de saúde !!!";
        }
    }
</script>
</html>
