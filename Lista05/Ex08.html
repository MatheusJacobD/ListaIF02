<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economia</title>
</head>
<body>
    <input type="text" id="idMeta" placeholder="Digite sua meta">
    <input type="text" id="idGuardado" placeholder="Quanto tem guardado">

    <button onclick="analisar()">Analisar economia</button>

    <p id="idResultado"></p>
</body>
<script>
    function analisar(){
        let meta = Number(idMeta.value);
        let guardado = Number(idGuardado.value);

        if (guardado == meta){
            idResultado.innerHTML = "Parabéns, meta alcançada!";
        } else if (guardado > meta){
            let diferenca = guardado - meta;
            idResultado.innerHTML = "Parabéns, meta alcançada! Meta ultrapassada em " + diferenca;
        } else if (guardado < meta){
            let diferenca = meta - guardado;
            idResultado.innerHTML = "Força! Ainda em busca da meta! Falta " + diferenca;
        }
    }
</script>
</html>
